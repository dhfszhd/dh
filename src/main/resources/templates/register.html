<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/js/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/js/themes/icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/js/demo/demo.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/locale/easyui-lang-zh_CN.js}"></script>

    <title>注册</title>
</head>
<body>
<div><H1>
    这是注册页面
</H1></div>
<div align="center">
    <div id="dd" class="easyui-dialog" title="开始注册" align="center" style="width:300px;height:400px;"
    data-options="iconCls:'icon-man',resizable:false,modal:true,closable:false,draggable:false">
        <form id = "ff" method="post" >
            <table>
            <tr>
                <td>账号:</td>
                <td><input class="easyui-textbox" name="username" style="width:200px">

            </tr>
            <tr>
                <td>真实姓名:</td>
                <td><input class="easyui-textbox" name="name" style="width:200px">

            </tr><tr>
                <td>手机号码:</td>
                <td><input class="easyui-textbox" name="phone" style="width:200px">

            </tr>
            <tr>
                <td>密码:</td>
                <td><input class="easyui-passwordbox"  name="password" prompt="password" iconWidth="28" style="width:100%;height:34px;padding:10px">

            </tr>
            <tr>
                <td>确认密码"</td>
                <td><input class="easyui-passwordbox" prompt="password" iconWidth="28" style="width:100%;height:34px;padding:10px">

            </tr>
            <tr>
                <td>取餐地点:</td>
                <td>
                    <input id="cc" name="address" value="请选择取餐地单" style="width:200px">

                </td>
            </tr>

            </table>
        </form>
        <br>
        <br>

        <div align="center">
            <tr>
                <td>
                    <a id="btn" href="#" class="easyui-linkbutton" style="width:100px">点击重置</a>
                </td>
                <td>
                    <a id="btn1" href="#" class="easyui-linkbutton"style="width:100px" >点击注册</a>
                </td>
            </tr>
        </div>
    </div>

</div>
</body>
<script>
    $('#cc').combobox({
        url:"selall",
        valueField:'id',
        textField:'mealaddress'
    });

    $(function(){
        $('#btn1').bind('click', function(){
            // alert('easyui');
            $('#ff').form('submit', {
                url:"insuser",
                onSubmit: function(){

                },
                success:function(data){
                    var json = JSON.parse(data);
                    if (json.code==200){
                        alert(json.msg)
                        location.href="login.html"
                    }
                    else {
                        alert(json.msg)
                    }
                }
            });

        });
    });
</script>
</html>
